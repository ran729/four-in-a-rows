<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Game four in a row</title>
</head>



<body class="container">
    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <div class="nameGame"> Game four in a row</div>
                <p> Enter a number of rows between 4 and 20 </p>
                <p>Enter a sequence for a win between 3 and 19</p>
                <form id="reset">
                    <input type="number" id ="rows"  placeholder="Enter a row">
                    <input type="number" id ="columns"  placeholder="Enter a column">
                    <input type="number" id ="win"  placeholder="winning score">
                </form>
                <p><button class="Send-button"><i class="ion-ios-checkmark-outline"></i></button> </p>
            </div>
            <p class="Warnings remove" id = Row&ColumnLittle20> Rows and columns must be small or equal to 20 </p>
            <p class="Warnings remove" id = Row&ColumnBig3> Rows and columns must be greater than 3</p>
            <p class="Warnings remove" id = Winlittle> Win must be smaller than row and colum </p>
            <p class="Warnings remove" id = fillcells> Must fill cells with values</p>
        </div>
    </div>
    
<div class ="play remove">
    <p><button class="new_Game"><i class="ion-ios-plus-outline"></i>New game</button></p>
    <div class="dis_play" id="dis_play">
        <div class="wrapper0 active"> 
            <div class="player-0-panel">
                   <div class="player-name" id="name-0">Player 1</div>
            </div>
        </div>
        <div class="game" id="game"></div>
        <div class="wrapper1 notActive">
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
            </div>
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body>

</html>
